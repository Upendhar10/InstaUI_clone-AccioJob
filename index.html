<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram UI Clone | AccioJob</title>
    <!-- Boxicons -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="sidebar">
      <nav>
        <div>
          <img src="assets/Instagram_logo.svg.png" alt="Instagram logo" />
        </div>
        <div class="nav-btns">
          <div>
            <i class="bx bxs-home"></i>
            <span>Home</span>
          </div>
          <div>
            <i class="bx bx-search-alt"></i>
            <span>Search</span>
          </div>
          <div>
            <i class="bx bx-compass"></i>
            <span>Explore</span>
          </div>
          <div>
            <i class="bx bx-video"></i>
            <span>Reels</span>
          </div>
          <div>
            <i class="bx bx-message-dots"></i>
            <span>Messages</span>
          </div>
          <div>
            <i class="bx bx-heart"></i>
            <span>Notifications</span>
          </div>
          <div>
            <i class="bx bx-plus-circle"></i>
            <span>Create</span>
          </div>
          <div>
            <i class="bx bx-user"></i>
            <span>Profile</span>
          </div>
          <div>
            <i class="bx bx-menu"></i>
            <span>Menu</span>
          </div>
        </div>
      </nav>
    </section>
  </body>
</html>
